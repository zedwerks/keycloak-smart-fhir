name: NEW Maven Deploy to GitHub Packages

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Maven Action
        uses: s4u/setup-maven-action@v1.7.0
        with:
          checkout-fetch-depth: 0
          java-version: 17
          java-distribution: temurin
          maven-version: 3.8.8

      - name: Set up Maven settings.xml
        run: |
          echo "Setting up Maven settings.xml"
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.GH_PACKAGES_PAT }}</password>
              </server>
            </servers>
          </settings>
          EOF


      - name: Verify Setup
        run: mvn --version

      - name: Build and Install
        working-directory: smart-on-fhir-spi
        run: mvn clean install -DskipTests

      - name: Build and Deploy to GitHub Packages
        working-directory: smart-on-fhir-spi
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Version is: $VERSION"
          mvn deploy:deploy-file \
            -DgroupId=com.zedwerks \
            -DartifactId=keycloak-smart-on-fhir \
            -Dversion=$VERSION \
            -Dpackaging=jar \
            -Dfile=target/keycloak-smart-on-fhir-$VERSION.jar \
            -DpomFile=pom.xml \
            -DrepositoryId=github \
            -Durl=https://maven.pkg.github.com/zedwerks
        env:
          GH_PACKAGES_PAT: ${{ secrets.GH_PACKAGES_PAT }}
